<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ZendAI Chatbot</title>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        background-color: #685FFF;
        color: white;
        padding: 2rem;
        text-align: center;
      }
      header h1 {
        margin: 0;
        font-size: 2.5rem;
      }
      header p {
        margin: 0.5rem 0 0;
        font-size: 1.1rem;
      }
      .chat-container {
        flex: 1;
        border: none;
        height: 100%;
      }
      iframe {
        width: 100%;
        height: calc(100vh - 160px);
        border: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to ZendAI</h1>
      <p>Your smart assistant for bookings and customer questions</p>
    </header>

    <div class="chat-container">
      <iframe 
        src="https://app.relevanceai.com/agents/d7b62b/15740d8292ae-4c28-aa7f-723fc5ceb6cb/1197cb13-859a-4e6e-897a-041adf5291a8/embed-chat?hide_tool_steps=false&hide_file_uploads=false&hide_conversation_list=false&bubble_style=agent&primary_color=%23685FFF&bubble_icon=pd%2Fchat&input_placeholder_text=Type+your+message...&hide_logo=false&hide_description=false" 
        allow="clipboard-write"
      ></iframe>
    </div>
  </body>
</html>
